<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="{% url 'books' %}" method="get">
        <input type="text" name="search">
        <select name="author" >
            <option value="0">Select author</option>
            {% for author in author_list %}
                <option>{{author.full_name}}</option>
            {% endfor %}
        </select>
        <input type="number" name="min_price" step="0.01" placeholder="min qiymeti">
        <input type="number" name="max_price" step="0.01" placeholder="maks qiymeti">
        <input type="submit" value="Axtar">
    </form>
    <a href="{% url 'books' %}">Sifirla</a>
    
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Page Count</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author.full_name}}</td>
            <td>{{book.price}}</td>
            <td>{{book.page_count}}</td>
        </tr>
        {% endfor %}
    </table>

    <ul style="display: flex; flex-direction: row; list-style: none;">
        {% for page in page_range %}
            <li style="margin-right: 10px;"><a href="{{last_search}}&page={{page}}">Page {{page}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
